---
name: codecov
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22"
      - name: See go version
        run: go version
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            cmd/radikron-gui/frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('cmd/radikron-gui/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: cmd/radikron-gui/frontend
      - name: Build frontend
        run: pnpm run build
        working-directory: cmd/radikron-gui/frontend
      - name: Run coverage
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
